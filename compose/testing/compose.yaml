services:

  pes:

    image: ubuntu:20.04

    command: bash -c "echo '1st line pes'; while true; do echo pes; sleep 1; done"

  houba:

    image: ubuntu:20.04

    command: bash -c "echo '1st line houba'; while true; do echo houba; sleep 1; done"

  logger:

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./logs:/etc/logs

    image: logger
